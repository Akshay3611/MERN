<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 12</title>
  </head>
  <body>
    <form>
      <label>Name: </label>
      <input name="Name" /><br /><br />

      <label>*Email: </label>
      <input name="Email" type="email" required /><br /><br />

      <label>*Password: </label>
      <input name="Password" type="password" required /><br />
      <p><b>Gender</b></p>
      <label for="Male">Male</label>
      <input id="male" type="radio" name="gender" value="male" />
      <label for="female">female</label>
      <input id="female" type="radio" name="gender" value="female" />
      <p>Hobbies</p>
      <label for="hobbies">Reading</label>
      <input type="checkbox" name="Reading" id="hobbies" value="Reading" />
      <label for="hobbies">E-sports</label>
      <input type="checkbox" name="E-sports" id="hobbies" value="E-sports" />
      <label for="hobbies">Moshpit</label>
      <input
        type="checkbox"
        name="Moshpit"
        id="hobbies"
        value="Moshpit"
      /><br /><br />
      <input name="Submit" type="submit" /><br /><br />

      <label>Comments</label>
      <textarea rows="4" cols="50"></textarea>
    </form>
  </body>
</html>
