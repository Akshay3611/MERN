<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="10.html">
      <lable for="fname">First Name :</lable>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <lable for="Lastname">Last Name :</lable>
      <input type="text" id="Lastname" name="Lastname" />
      <!-- Choose Tech stack -->
      <p>Choose your Tech Stack</p>
      <input type="radio" name="Tech" id="MERN" />
      <label for="MERN">MERN</label>
      <input type="radio" name="Tech" id="MEAN" />
      <label for="MEAN">MEAN</label>
      <input type="radio" name="Tech" id="Springboot" />
      <label for="Springboot">Springboot</label>
      <br />
      <br />
      <!-- Choose FAv Movie -->
      <p>Choose Fav Movie</p>
      <input type="checkbox" name="Interstellar" />
      <label>Interstellar</label>
      <br />
      <input type="checkbox" name="Tennet" />
      <label>Tennet</label>
      <br />
      <input type="checkbox" name="Inception" />
      <label>Inception</label><br /><br />
      <!-- Select tag -->
      <label>Select a Car : </label>
      <select name="" id="">
        <option value="Volvo">Volvo</option>
        <option value="Buggati">Buggati</option>
        <option value="Porche">Porche</option>
        <option value="Ford">Ford</option>
      </select>
      <br />
      <input type="submit" / value="submit">
    </form>
  </body>
</html>
